<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- card wrap container -->
  <div class="preview-wrapper">
    <!-- flex and flex wrap so that width stayed max -->
    <main>
  
      <div class="container-image">
        <img src="images/image-equilibrium.jpg" alt="image" class="image-change">
        <div class="overlay"><img src="images/icon-view.svg" alt="view"></div>
      </div>
  
      <h3 class="title">Equilibrium #3429</h3>
      
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price">

        <div class="value"> <img src="images/icon-ethereum.svg" alt="etheruem"> 0.041 ETH</div>

        <div class="expire-date"> <img src="images/icon-clock.svg" alt="clock"> 3 days left</div>

      </div>
      <hr>
  
      <div class="creator"> <img src="images/image-avatar.png" alt="image-avatar"> Creation of <span>Jules Wyvern</span></div>
    
    </main> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jetskeeter1/NFT-preview-card">Jetskeeter1</a>.
  </div>
</body>
</html>
